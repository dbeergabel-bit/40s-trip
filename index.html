<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Map with Routes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { display: grid; grid-template-rows: auto 1fr auto; gap: 10px; height: 100%; padding: 12px; box-sizing: border-box; }
    .toolbar { display: flex; gap: 12px; align-items: center; background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 10px 12px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .title { font-size: 18px; font-weight: 600; }
    .spacer { flex: 1; }
    .btn { padding: 8px 12px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; cursor: pointer; }
    .btn:hover { box-shadow: 0 1px 5px rgba(0,0,0,.12); }
    .pill { padding: 8px 12px; border-radius: 12px; border: 1px solid #e5e7eb; background: #f3f4f6; }
    #map { height: 65vh; border-radius: 16px; border: 1px solid #e5e7eb; box-shadow: 0 1px 5px rgba(0,0,0,.08); }
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; }
    @media (max-width: 900px) {.grid { grid-template-columns: 1fr; } #map { height: 58vh; }}
    .panel { background: #fff; border-radius: 16px; border: 1px solid #e5e7eb; padding: 12px; box-shadow: 0 1px 5px rgba(0,0,0,.08); overflow: auto; max-height: 78vh; }
    .days { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 999px; background: #fff; cursor: pointer; }
    .chip.active { background: #111; color: #fff; }
    ol { margin: 0 0 0 20px; }
    li { margin: 8px 0; }
    .muted { color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="title">GTP Trip Map with real driving routes</div>
      <div class="spacer"></div>
      <button id="prevBtn" class="btn">Prev day</button>
      <div id="dayInfo" class="pill"></div>
      <button id="nextBtn" class="btn">Next day</button>
    </div>
    <div class="grid">
      <div id="map"></div>
      <div class="panel">
        <div id="itineraryTitle" style="font-weight:600; margin-bottom:6px;"></div>
        <ol id="itineraryList"></ol>
        <div class="muted" style="margin-top:10px;">Tip, click the purple line for segment details. Drag waypoints to adjust if needed.</div>
        <div class="muted" style="margin-top:10px;">Routes are generated live by OSRM using OpenStreetMap. They reflect shortest travel time in typical conditions.</div>
      </div>
    </div>
    <div class="days" id="dayChips"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script>
  /* data comes from script.js */

  let map, markersLayer, router;
  let current = 0;

  function init() {
    map = L.map('map').setView([41.39, 2.17], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markersLayer = L.layerGroup().addTo(map);

    document.getElementById('prevBtn').addEventListener('click', () => setDay(Math.max(0, current - 1)));
    document.getElementById('nextBtn').addEventListener('click', () => setDay(Math.min(DAYS.length - 1, current + 1)));

    const chips = document.getElementById('dayChips');
    DAYS.forEach((d, i) => {
      const chip = document.createElement('button');
      chip.className = 'chip';
      chip.textContent = d.date;
      chip.addEventListener('click', () => setDay(i));
      chips.appendChild(chip);
    });

    setDay(0);
  }

  function setDay(index) {
    current = index;
    const d = DAYS[index];

    // Update chips
    const chips = document.querySelectorAll('#dayChips .chip');
    chips.forEach((c, i) => c.classList.toggle('active', i === index));

    // Update toolbar
    document.getElementById('dayInfo').textContent = d.date + ' , ' + d.title;

    // Update sidebar
    document.getElementById('itineraryTitle').textContent = 'Itinerary for ' + d.date;
    const list = document.getElementById('itineraryList');
    list.innerHTML = '';
    d.steps.forEach((s, i) => {
      const li = document.createElement('li');
      li.innerHTML = '<div style="font-weight:500;">' + (i + 1) + '. ' + s.name + '</div>' +
                     '<div style="font-size:12px;">' + (s.time || '') + '</div>' +
                     (s.note ? '<div class="muted">' + s.note + '</div>' : '');
      list.appendChild(li);
    });

    // Clear previous markers and router
    markersLayer.clearLayers();
    if (router) {
      map.removeControl(router);
      router = null;
    }

    // Add markers
    const waypoints = d.steps.map(s => L.latLng(s.lat, s.lng));
    d.steps.forEach((s, i) => {
      const m = L.marker([s.lat, s.lng]).bindPopup(
        '<div style="font-weight:600;">' + (i + 1) + '. ' + s.name + '</div>' +
        '<div>' + (s.time || '') + '</div>' +
        (s.note ? '<div style="margin-top:4px; font-size:12px;">' + s.note + '</div>' : '')
      );
      markersLayer.addLayer(m);
    });

    // Draw routes between consecutive waypoints for the day
    if (waypoints.length >= 2) {
      router = L.Routing.control({
        waypoints: waypoints,
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        showAlternatives: true,
        routeWhileDragging: false,
        lineOptions: { addWaypoints: false },
        altLineOptions: { styles: [{ opacity: 0.6 }, { opacity: 0.4 }] },
        createMarker: function() { return null; } // we already add markers
      }).addTo(map);
    } else if (waypoints.length === 1) {
      map.setView(waypoints[0], 13);
    }
  }

  window.addEventListener('load', init);
  </script>
</body>
</html>
